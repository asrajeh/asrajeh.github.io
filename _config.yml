    abstract: >
      Electronically formatted Arabic free-texts can be found in abundance these days on the 
      World Wide Web, often linked to commercial enterprises and/or government organizations. 
      Vast tracts of knowledge and relations lie hidden within these texts, knowledge that can be 
      exploited once the correct intelligent tools have been identified and applied. For example, 
      text mining may help with text classification and categorization. Text classification aims to 
      automatically assign text to a predefined category based on identifiable linguistic features. 
      Such a process has different useful applications including, but not restricted to, E-Mail spam 
      detection, web pages content filtering, and automatic message routing. In this paper an 
      overview of King Abdulaziz City for Science and Technology (KACST) Arabic Text Classification 
      Project will be illustrated along with some preliminary results. This project will contribute 
      to the better understanding and elaboration of Arabic text classification techniques.
