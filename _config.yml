    booktitle: Proceedings of ICTA
    venue: conference
    img: "Arabic-OBR"
    abstract: >
      Technology has shown great promise in providing access to textual information for visually 
      impaired people. Optical Braille Recognition (OBR) allows people with visual impairments to 
      read volumes of typewritten documents with the help of flatbed scanners and OBR software. 
      This project looks at developing a system to recognize an image of embossed Arabic Braille 
      and then convert it to text. It particularly aims to build fully functional Optical Arabic Braille 
      Recognition system. It has two main tasks, first is to recognize printed Braille cells, and 
      second is to convert them to regular text. Converting Braille to text is not simply a one to one 
      mapping, because one cell may represent one symbol (alphabet letter, digit, or special 
      character), two or more symbols, or part of a symbol. Moreover, multiple cells may represent 
      a single symbol.
